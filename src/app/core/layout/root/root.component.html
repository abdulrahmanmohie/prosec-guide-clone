<div class="jj" dir="rtl">
  <mat-sidenav-container [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #sidenav position="start" opened [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="true">
      <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar class="toolbar">
        <app-header [snav]="sidenav"></app-header>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
