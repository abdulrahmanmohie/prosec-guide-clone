<div class="sidenav_container fCairo">
  <div class="logo text-uppercase pt-5 mb-3">
    <p class="title mt-1">دليل النيابة الادارية</p>
    <div>
      <img id="profile" src="assets/img/logo.png" alt="" />
    </div>
  </div>
  <div fxLayout="column" fxLayoutGap="10px" style="height: 100%">
    <mat-nav-list>
      <ng-container *ngFor="let page of menuItems">
        <a class="hover mt-3" mat-list-item [routerLink]="page.path">
          <mat-icon class="ms-4 icon fs-4">{{ page.icon }}</mat-icon>
          <span class="fCairo text-space fs-5">{{ page?.title }} </span>
        </a>
      </ng-container>
    </mat-nav-list>
  </div>
</div>
